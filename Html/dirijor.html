<body>

    <main id="main">
        <div id="round_menu" class="main_menu">
            <a class="main_button" onclick="openMenu()"><i class="fa fa-list"></i></a>
    
            <div class="item_list">
                <a href="./index.html" class="menu_item fa fa-home"></a>
                <a href="./mixer.html" class="menu_item fa fa-play"></a>
                <a href="./dirijor.html" class="menu_item fa fa-music"></a>
                <a id="trigger" class="menu_item fa fa-sign-in-alt"></a>
                <a id="logOut" class="menu_item fa fa-sign-out-alt"></a>
            </div>
        </div>
    
        <div class="login_modal" id="login_modal">
            <div class="login_modal_content">
                <span class="login_modal_close" id="login_modal_close"><i class="far fa-times-circle"></i></span>
                <div class="form_container">
                    <form class="login_form" id="sign_in" itemscope itemtype="http://schema.org/Person">
                        <input id="email_login" type="email" placeholder="Email" autocomplete="username" itemscope itemtype="http://schema.org/email" />
                        <input id="password_login" type="password" placeholder="Password" autocomplete="current-password" temscope itemtype="http://schema.org/accessCode" />
                        <button id="logIn">Log In</button>
                        <p id="login_error"></p>
                        <p class="form_extra" id="log_button">Not registered? <a href="#">Create an account</a></p>
    
                    </form>
                    <form class="register_form" id="sign_up" itemscope itemtype="http://schema.org/Person">
                        <input type="email" id="email_signin" placeholder="Email" autocomplete="username" itemscope itemtype="http://schema.org/email" />
                        <input type="password" id="password_signin" placeholder="Password" autocomplete="new-password" temscope itemtype="http://schema.org/accessCode" />
                        <input type="password" id="password_signin_repeat" placeholder="Repeat Password" autocomplete="new-password" temscope itemtype="http://schema.org/accessCode" />
                        <button type="submit" id="signIn" itemscope="http://schema.org/RegisterAction">Sign Up</button>
                        <p id="signin_error"></p>
                        <p class="form_extra" id="register_button">Already registered? <a href="#">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>

        <div id="header">
            <button id="play-pause-btn" class="press press-xl press-vis press-round press-ghost">START</button>
            <button id="stopall-btn" class="press press-xl press-vis press-round press-ghost" disabled>STOP</button>
            <label id = "bpmLabel" for="rangeBpm"class="press press-xl press-vis press-round press-ghost">BPM
                <input type="range" value="700" min="100" max="900" step="100" id="rangeBpm" class="myRange">
            </label>
        </div>
        <div id="mainContainer">
            
            <div id="addInstrumentDiv" class=" dropzone addBtn addButtonHover">
                <a id="addInstrumentBtn" class="btn"><i class="far fa-plus-square fa-4x colorchanger"></i></a>
            </div>
            <div id="summary" class="dropzone addButtonHover">

            </div>
        </div>
        <div id="instrument_options">
            <div id="instrument_options_title">
                <h1>Alege partitura pentru fiecare instrument</h1>
            </div>
            <ul id="lista_instrumente" class="instrument_options_list">
                <li id="option1_li" onclick="changeSongList(1)"><a class="info-link" href="#option1_li">Piano</a></li>
                <li id="option2_li" onclick="changeSongList(2)"><a class="info-link">Xylophone</a></li>
                <li id="option3_li" onclick="changeSongList(3)"><a class="info-link">MusicBox</a></li>
            </ul>
        </div>
    </main>
