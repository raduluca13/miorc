    <div id="round_menu" class="main_menu">
        <a class="main_button" onclick="openMenu()"><i class="fa fa-list"></i></a>

        <div class="item_list">
            <a href="./index.html" class="menu_item fa fa-home"></a>
            <a href="./mixer.html" class="menu_item fa fa-play"></a>

    <div class="login_modal" id="login_modal">
        <div class="login_modal_content">
            <span class="login_modal_close" id="login_modal_close"><i class="far fa-times-circle"></i></span>
            <div class="form_container">
                <form class="login_form" id="sign_in">
                    <input id="email_login" type="email" placeholder="Email"  />
                    <input id="password_login" type="password" placeholder="Password"  />
                    <button type="submit">Log In</button>
                    <p class="form_extra" id="log_button">Not registered? <a href="#">Create an account</a></p>

                </form>
                <form class="register_form" id="sign_up">
                    <input type="email" placeholder="Email"  />
                    <input type="password" placeholder="Password"  />
                    <input type="password" placeholder="Repeat Password"  />
                    <button type="submit">Sign Up</button>
                    <p class="form_extra" id="register_button">Already registered? <a href="#">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

            <button class="play_button"><i class="fas fa-play-circle"></i></button>
            <div class="nav_element_container">
                <label for="bpm">BPM:</label>
                <input type="text" id="bpm" maxlength="3" size="2">
                <label for="title">Title:</label>
                <input type="text" id="title" maxlength="10" size="5">
                <label for="instrument_select">Instrument:</label>

                    <optgroup label="Guitar">

                        <option value="4">Electric Guitar</option>

                        <option value="12">Cello</option>

                    </optgroup>
                </select>
