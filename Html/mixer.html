            <div class="form_container" >

                    <input id="password_login" type="password" placeholder="Password" autocomplete="current-password"  temscope itemtype="http://schema.org/accessCode"/>

                    <p class="form_extra" id="log_button">Not registered? <a href="#">Create an account</a></p>

                </form>
                <form class="register_form" id="sign_up" itemscope itemtype="http://schema.org/Person">
                    <input type="email" placeholder="Email" autocomplete="username" itemscope itemtype="http://schema.org/email"/>
                    <input type="password" placeholder="Password" autocomplete="new-password" itemscope itemtype="http://schema.org/accessCode" />
                    <input type="password" placeholder="Repeat Password" autocomplete="new-password" itemscope itemtype="http://schema.org/accessCode" />
                    <button type="submit" itemscope="http://schema.org/RegisterAction">Sign Up</button>
                    <p class="form_extra" id="register_button">Already registered? <a href="#">Sign In</a></p>
