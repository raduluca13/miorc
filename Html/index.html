    <div class="login_modal" id="login_modal">
        <div class="login_modal_content">
            <span class="login_modal_close" id="login_modal_close"><i class="far fa-times-circle"></i></span>
            <div class="form_container">
                <form class="login_form" id="sign_in" itemscope itemtype="http://schema.org/Person">
                    <input id="email_login" type="email" placeholder="Email" autocomplete="username" itemscope itemtype="http://schema.org/email" />
                    <input id="password_login" type="password" placeholder="Password" autocomplete="current-password" temscope itemtype="http://schema.org/accessCode" />
                    <button id="logIn">Log In</button>
                    <p id="login_error"></p>
                    <p class="form_extra" id="log_button">Not registered? <a href="#">Create an account</a></p>

                </form>
                <form class="register_form" id="sign_up" itemscope itemtype="http://schema.org/Person">
                    <input type="email" id="email_signin" placeholder="Email" autocomplete="username" itemscope itemtype="http://schema.org/email" />
                    <input type="password" id="password_signin" placeholder="Password" autocomplete="new-password" temscope itemtype="http://schema.org/accessCode" />
                    <input type="password" id="password_signin_repeat" placeholder="Repeat Password" autocomplete="new-password" temscope itemtype="http://schema.org/accessCode" />
                    <button type="submit" id="signIn" itemscope="http://schema.org/RegisterAction">Sign Up</button>
                    <p id="signin_error"></p>
                    <p class="form_extra" id="register_button">Already registered? <a href="#">Sign In</a></p>
                </form>
            </div>
        </div>
